<aq-header></aq-header>

<main class="home-container">
  <section class="hero">
    <h1 class="brand-title">Aigens Coffee Shop</h1>
  </section>

  <section class="actions">
    <aq-button variant="solid" color="primary" size="lg" [fullWidth]="true">
      <span class="material-symbol">shopping_bag</span>
      Order Now
    </aq-button>

    <aq-button
      variant="solid"
      color="secondary"
      size="lg"
      [fullWidth]="true"
      style="margin-top: 1rem"
    >
      <span class="material-symbol">receipt_long</span>
      Order History
    </aq-button>

    <aq-button
      variant="solid"
      color="secondary"
      size="lg"
      [fullWidth]="true"
      style="margin-top: 1rem"
    >
      <span class="material-symbol">people</span>
      Queue
    </aq-button>
  </section>
</main>
